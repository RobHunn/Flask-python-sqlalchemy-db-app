{% extends 'base.html' %} {% block title %} Questions {% endblock %} {% block
content %}
<h1>Questions for {{ title }}</h1>
<form action="/story">
	<label for="author">Author Name</label>
	<input
		id="author"
		type="text"
		name="author"
		placeholder="Your Name here..."
	/>
	{% for prompt in prompts %}
	<p>
		{{ prompt }}:
		<input placeholder="Enter Text" type="text" name="{{ prompt }}" />
	</p>
	{% endfor %}
	<input type="hidden" name="story_id" value="{{ story_id}}" />
	<button>Submit</button>
</form>
{% endblock %}
